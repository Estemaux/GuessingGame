<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css">
</head>
<body>

<h1 class = "display-1 text-center">Welcome to the Guessing Game!</h1>

<section class = "container-fluid">

    <div class = "row justify-content-center">

    <div class = "mt-5 col-md-6 alert alert-heading bg-info">
        <h2 class = "h2 text-center">Guess a number!</h2>

        <div class="input-group">
            <span class="input-group-text">Please Enter a Number</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div style="text-align: center">
        <button class = " col-md-3 btn-lg btn-danger m-3">Click Me!</button>
        </div>

        <h3 class="alert alert-heading alert-danger">Your number you guessed is: What is IT?</h3>

        <div class="card align-items-center">
            <div class="card-body text-center">
                <h5 class="card-title">Your Score History</h5>
                <h6 class="card-subtitle mb-2 text-muted">Previous Attempts Amount: </h6>
                <p class="card-text">This text would be replaced by text that shows the history of guesses in the game</p>
                <a href="#" class="card-link">How to get better</a>
                <a href="#" class="card-link">An attempt</a>
            </div>
        </div>


        <div class="btn-group mt-5" role = "group">
            <div class = "">
                <button class="btn btn-secondary">Reset</button>
            </div>

            <div class = "">
                <button class="btn btn-warning">I quit</button>
            </div>

            <div class = "">
                <button class="btn btn-success">Change BG</button>
            </div>

        </div>
    </div>

    </div>

</section>



<script src = js/bootstrap.bundle.js></script>
<script src = "js/guess.js"></script>

</body>
</html>
